name: Sync Forks
on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:
jobs:
  update_definitelytyped_fork:
    runs-on: ubuntu-latest
    steps:
      - uses: TobKed/github-forks-sync-action@v0.4.0
        with:
          github_token: ${{ secrets.PUBTAGS_BOT_REPO_TOKEN }}
          upstream_repository: DefinitelyTyped/DefinitelyTyped
          target_repository: google-publisher-tag/DefinitelyTyped
          upstream_branch: master
          target_branch: master
          force: true
          tags: true

  update_gpt_playground_fork:
    runs-on: ubuntu-latest
    steps:
      - uses: TobKed/github-forks-sync-action@v0.4.0
        with:
          github_token: ${{ secrets.PUBTAGS_BOT_REPO_TOKEN }}
          upstream_repository: googleads/google-publisher-tag-playground
          target_repository: google-publisher-tag/google-publisher-tag-playground
          upstream_branch: main
          target_branch: main
          force: true
          tags: true
